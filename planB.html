<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department and Names</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .select-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Department and Name</h1>
        <div class="select-group">
            <label for="department">Department:</label>
            <select id="department" onchange="updateNames()">
                <option value="">Select a department</option>
                <option value="hr">Human Resources</option>
                <option value="it">Information Technology</option>
                <option value="marketing">Marketing</option>
            </select>
        </div>
        <div class="select-group">
            <label for="name">Name:</label>
            <select id="name">
                <option value="">Select a name</option>
            </select>
        </div>
    </div>

    <script>
        const names = {
            hr: ["Alice Johnson", "Bob Smith", "Carol White"],
            it: ["David Brown", "Eva Green", "Frank Black"],
            marketing: ["Grace Blue", "Henry Yellow", "Ivy Purple"]
        };

        function updateNames() {
            const departmentSelect = document.getElementById('department');
            const nameSelect = document.getElementById('name');
            const selectedDepartment = departmentSelect.value;

            // Clear previous options
            nameSelect.innerHTML = '<option value="">Select a name</option>';

            if (selectedDepartment && names[selectedDepartment]) {
                names[selectedDepartment].forEach(name => {
                    nameSelect.add(new Option(name, name));
                });
            }
        }
    </script>
</body>
</html>
