<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <title>Transportation Coordinator Checklist</title>
        <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
        <main id="formContainer">
                <h1>Transportation Coordinator Checklist</h1>
                <form action="">
                        <select class="input" name="role" id="role">
                                <option value="">Choose a Role </option>
                        </select>
                        <hr>
                        
                        <div class="taskContainer">
                                <div class="splitH">
                                        <h2>Planning and Scheduling </h2>
                                        <img class="status" src="./assets/imgs/done.svg" alt="">
                                </div>
                                <ul>
                                        <li><label class="taskOverview">
                                                        Review Transportation Needs: Assess
                                                        transportation requirements for
                                                        all
                                                        projects or events.
                                                        <input type="checkbox">
                                                        <span class="checkmark"></span>
                                                </label></li>
                                        <li><label class="taskOverview">
                                                        Create Schedules: Develop and manage
                                                        transportation schedules to
                                                        ensure
                                                        timely arrivals and departures.
                                                        <input type="checkbox">
                                                        <span class="checkmark"></span>
                                                </label></li>
                                        <li><label class="taskOverview">
                                                        Route Planning: Determine the most efficient
                                                        routes considering
                                                        traffic
                                                        patterns, construction, and other potential delays.
                                                        <input type="checkbox">
                                                        <span class="checkmark"></span>
                                                </label></li>
                                        <li><label class="taskOverview">
                                                        Coordinate with Stakeholders: Communicate
                                                        with clients, drivers, and
                                                        other stakeholders to ensure alignment on transportation
                                                        needs.
                                                        <input type="checkbox">
                                                        <span class="checkmark"></span>
                                                </label></li>
                                </ul>
                        </div>

                        <div class="taskContainer">
                                <div class="splitH">
                                        <h2>Planning and Scheduling </h2>
                                        <img class="status" src="./assets/imgs/done.svg" alt="">
                                </div>
                                <ul>
                                        <li><label class="taskOverview">
                                                        Review Transportation Needs: Assess
                                                        transportation requirements for
                                                        all
                                                        projects or events.
                                                        <input type="checkbox">
                                                        <span class="checkmark"></span>
                                                </label></li>
                                        <li><label class="taskOverview">
                                                        Create Schedules: Develop and manage
                                                        transportation schedules to
                                                        ensure
                                                        timely arrivals and departures.
                                                        <input type="checkbox">
                                                        <span class="checkmark"></span>
                                                </label></li>
                                        <li><label class="taskOverview">
                                                        Route Planning: Determine the most efficient
                                                        routes considering
                                                        traffic
                                                        patterns, construction, and other potential delays.
                                                        <input type="checkbox">
                                                        <span class="checkmark"></span>
                                                </label></li>
                                        <li><label class="taskOverview">
                                                        Coordinate with Stakeholders: Communicate
                                                        with clients, drivers, and
                                                        other stakeholders to ensure alignment on transportation
                                                        needs.
                                                        <input type="checkbox">
                                                        <span class="checkmark"></span>
                                                </label></li>
                                </ul>
                        </div>


                        <hr>
                        <div>
                                <h4>How Do You Feel ?</h4>
                                <section class="smileRating">
                                        <img src="./assets/imgs/happy.svg" name="happy" alt="happy">
                                        <img src="./assets/imgs/kindaHappy.svg" name="kindaHappy" alt="kinda happy">
                                        <img src="./assets/imgs/alright.svg" name="alright" alt="alright">
                                        <img src="./assets/imgs/kindaBad.svg" name="kindaBad" alt="kindabad">
                                        <img src="./assets/imgs/bad.svg" name="bad" alt="bad">
                                </section>
                                <div class="split">
                                        <label for="feedback">FeedBack</label>
                                        <textarea name="feedback" class="input animate__animated animate__bounceInRight"
                                                rows="1"></textarea>
                                </div>
                                <input id="moodRate" name="moodRate" value="" />
                        </div>
                     
                        <div class="btnContainer">
                                <hr>
                                <button class="btn animate__animated animate__bounce animate" type="submit"> Send Report
                                </button>
                        </div>

                </form>
        </main>
</body>
<script src="./assets/script.js"></script>

</html>
