<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <title>Employee Task Checklist</title>
        <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
        <main id="formContainer">
                <h1 id="title">Employee Task List Form</h1>
                <form action=" https://hooks.airtable.com/workflows/v1/genericWebhook/appELJwYYus7qLt4Q/wfl57mybweawrKPo6/wtroiThpLZvvn9ItQ" method="POST" >
                        <div class="splitH">
                                <select class="input" name="role" id="role">
                                        <option value="">Choose a Role </option>
                                </select>
                                <select required class="input" name="employee" id="employee">
                                        <option value="">Employee</option>
                                </select>
                        </div>
                        <section id="taskList">
                        </section>
                        <hr>
                        <div>
                                <h4>How Do You Feel ?</h4>
                                <section class="smileRating">
                                        <img src="./assets/imgs/happy.svg" name="happy" alt="happy">
                                        <img src="./assets/imgs/kindaHappy.svg" name="kindaHappy" alt="kinda happy">
                                        <img src="./assets/imgs/alright.svg" name="alright" alt="alright">
                                        <img src="./assets/imgs/kindaBad.svg" name="kindaBad" alt="kindabad">
                                        <img src="./assets/imgs/bad.svg" name="bad" alt="bad">
                                </section>
                                <div class="split">
                                        <label for="feedback">FeedBack</label>
                                        <textarea id="feedback" name="feedback" class="input animate__animated animate__bounceInRight"
                                                rows="1"></textarea>
                                </div>
                                <input id="moodRate" name="moodRate" value="" />
                        </div>
                        <div class="btnContainer">
                                <hr>
                                <button class="btn animate__animated animate__bounce animate" type="submit"> Send Report
                                </button>
                        </div>
                </form>
        </main>
</body>
<script type="module" src="./assets/script.js"></script>

</html>
